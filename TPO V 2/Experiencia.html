<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia</title>
</head>
<body>
    <form name="submit-form">
        <input name="nombres" type="text" placeholder="Nombres" required>
        <input name="apellidos" type="text" placeholder="Apellidos" required>
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Enviar</button>
      </form>
    
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxeSb2vyBylGqsgbqbbeBSOWZo6NYtiulXPvKL7GFwPH-kc2r7D1TxZiHboPTNu11JI/exec'
    const form = document.forms['submit-form']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => console.log('Success!', response))
    .catch(error => console.error('Error!', error.message))
    
}

)
document.getElementById("myForm").reset();
</script>
</html>
