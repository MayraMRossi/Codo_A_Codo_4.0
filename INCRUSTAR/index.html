<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/41fdf40586.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/favicon.png"> 
</head>
<body>
    <div class="Cont-6">
        
        <form name="submit-form" >
            <img src="https://blush.design/api/download?shareUri=RKXgWiC-nLPgrC-W&c=Skin_0%7Efcb7a0&w=800&h=800&fm=png" alt="">
            <div class="formulario">
                <div class="cont-5">
                    <h2>Enviame tu consulta:</h2>
                    <label id="L_NyA" >Nombre y Apellido:</label>
                    <input id="I_NyA" name="Nombre y Apellido" type="text" placeholder="Nombre y Apellido" required>
                    <label id="L_Mail" >Mail:</label>
                    <input id="I_Mail"name="Mail" type="email" placeholder="Mail" required>
                    <label id="L_Tel" >Teléfono:</label>
                    <input id="I_Tel" name="Teléfono" type="tel" placeholder="Teléfono" >
                    <label id="L_Msj">Mensaje:</label>
                    <textarea name="Mensaje" id="I_Msj" placeholder="Ingrese un Mensaje"cols="30" rows="5" required></textarea>
                    
                </div>
                <div class="cont-7">
                    <input type="submit" value="Enviar">
                    <input type="Reset" value="Borrar todo">
                </div>
            </div>
                        

    
        </form>
        
       
    </div>
    <script>
        /* Script para cargar un google sheets */
        /* se puede visualizar la informacion que se carga en la siguiente planilla: https://docs.google.com/spreadsheets/d/1_DWHeWmm1zkM1NuA9CMb7pG8zvszTxbd9Nr7AMaS2lo/edit?usp=sharing */
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxeSb2vyBylGqsgbqbbeBSOWZo6NYtiulXPvKL7GFwPH-kc2r7D1TxZiHboPTNu11JI/exec'
        const form = document.forms['submit-form']

        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
            document.forms['submit-form'].reset()
        })
        /* Información tomada de: https://medium.com/zurvin/enviar-formulario-a-google-spreadsheet-con-js-153257d97824 */


    </script>
    
</body>
</html>
